<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Contact Rolodex</title>
  </head>
  <body>
    <div class="header">
      <h1>Contact Rolodex</h1>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-5">
                <h2>Add User</h2>

                    <label for = "nameInput">Enter name:</label>
                    <br>
                    <input type="text" id="nameInput" placeholder="Name">
                    <br>
                    <label for = "cityInput">Enter city:</label>
                    <br>
                    <input type="text" id="cityInput" placeholder="City">
                    <br>
                    <label for = "stateInput">Enter state:</label>
                    <br>
                    <input type="text" id="stateInput" placeholder="State">
                    <br>
                    <label for = "emailInput">Enter e-mail:</label>
                    <br>
                    <input type="text" id="emailInput" placeholder="E-mail">
                    <br><br>
                    <span onclick="newElement()" class="btn btn-primary">Add User</span>
                  </div>

            <div class="col-7">
                <h2>User List</h2>
                <ul id="myUL">
                </ul>
                  <button type="button" id="clear-list" class="btn btn-danger float-right" onclick="removeAll()">Clear Users</button>
            </div>
        </div>
        <br>
    </div>

    <div class="footer">
      <a href="../javascript.html" class="portfolioLink">Return to Portfolio</a>
    </div>


    <script src="scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
