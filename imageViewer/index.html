<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>RandoImage</title>
  </head>
  <body>
    <header>
        <h1 class="mainHeader">Rando-Image</h1>
    </header>

    <hr>

    <div class="container">

        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input id="search" type="text" class="form-control" placeholder="Search For Image Category" aria-label="Search For Image Category" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary success" type="button" onClick="makeSearchRequest()">Search</button>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row mainViewer">
            <div class="col">
                <img class="detailImage" id="detailImage" src="">
            </div>
        </div>

        <br>

        <div class="row thumbRow">
            <div class="col">
                <img class="center-block thumbImage" id="arrowLeft" src="img/leftArrow.jpg" onclick="counterDecrement()">
            </div>
            <div class="col">
                <img class="center-block thumbImage choice" id="thumbImage1" src="" onclick="changeDisplay()">
            </div>
            <div class="col">
                <img class="center-block thumbImage choice" id="thumbImage2" src="" onclick="changeDisplay1()">
            </div>
            <div class="col">
                <img class="center-block thumbImage choice" id="thumbImage3" src="" onclick="changeDisplay2()">
            </div>
            <div class="col">
                <img class="center-block thumbImage choice" id="thumbImage4" src="" onclick="changeDisplay3()">
            </div>
            <div class="col">
                <img class="center-block thumbImage" id="arrowRight" src="img/rightArrow.jpg" onclick="counterIncrement()">
            </div>
        </div>

    </div>

    <br>

    <div class="footer">
        <a href="../javascript.html" class="portfolioLink">Return to Portfolio</a>
      </div>

    <script src="scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
