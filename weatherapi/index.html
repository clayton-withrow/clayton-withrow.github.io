<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV4YykWviBxD8tJHndE4r4O0XfSOsLMFM&callback=getLocation&libraries=&v=weekly" defer></script>
    <script src="scripts/main.js"></script>

    <title>Weather Search</title>

  </head>
  <body>
  <main role ="main">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Search</h1>
        </div>
    </div>

    <!-- <hr>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="map"></div>
            </div>
        </div>
    </div> -->

    <hr>

    <div class="container hud">
        <div class="row">
            <div class="col">
                <h2>Current Weather: </h2>
                <h3 id="currentTemp"></h3>
                <h3 id="currentHumidity"></h3>
                <h3 id="currentWindSpeed"></h3>
                <h3 id="currentDescription" class="capitalize"></h3>
                <img id="currentIcon" src=""></img>
            </div>
            <div class="col">
                <h2>Forecast: </h2>
                <h3 id="today"></h3>
                <h3 id="day2"></h3>
                <h3 id="day3"></h3>
                <h3 id="day4"></h3>
                <h3 id="day5"></h3>
                <h3 id="day6"></h3>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
          <div class="col searchHud">
            <h2>Search by City:</h2>

            <div class="input-group mb-3">
              <input id="citySearch" value="" type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon2" required>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onClick="search()">Search</button>
              </div>
            </div>

            <h2 id="cityNameSearch"></h2>

            <h2 id="currentTitleSearch"></h2>
            <h3 id="currentTempSearch"></h3>
            <h3 id="currentHumiditySearch"></h3>
            <h3 id="currentWindSpeedSearch"></h3>
            <h3 id="currentDescriptionSearch" class="capitalize"></h3>
          </div>

          <div class="col">
            <div id="map"></div>
          </div>
        </div>
      </div>

    </div>

    <br>

    <div class="footer">
      <a href="../javascript.html" class="portfolioLink">Return to Portfolio</a>
    </div>

  </main>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
